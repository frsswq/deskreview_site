<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link href="./style/output.css" rel="stylesheet" />
    <link rel="shortcut icon" type="image/x-icon" href="./public/ico/favicon.ico">
  </head>
  <body>
    <!-- ========== HEADER ========== -->
    <header
      class="bg-white border-b border-gray-200 flex flex-wrap md:justify-start md:flex-nowrap
        z-50 w-full"
    >
      <nav
        class="relative max-w-[85rem] w-full md:flex md:items-center md:justify-between
          md:gap-3 mx-auto px-4 sm:px-6 lg:px-8 py-2"
      >
        <!-- Logo w/ Collapse Button -->
        <div class="flex items-center justify-between">
          <!-- Logo -->
          <a
            class="flex-none rounded-md text-xl inline-block font-semibold focus:outline-none
              focus:opacity-80"
            href="/deskreview-site/"
            aria-label="Deskreview"
          >
            <img
              src="./public/svg/logo_full_navbar.svg"
              alt="Deskreview Logo"
              class="w-auto h-6"
            />
          </a>

          <!-- End Logo -->

          <!-- Collapse Button -->
          <div class="md:hidden">
            <button
              type="button"
              class="hs-collapse-toggle relative size-9 flex justify-center items-center text-sm
                font-semibold rounded-lg border border-gray-200 text-gray-800 hover:bg-gray-100
                focus:outline-none focus:bg-gray-100 disabled:opacity-50
                disabled:pointer-events-none"
              id="hs-header-classic-collapse"
              aria-expanded="false"
              aria-controls="hs-header-classic"
              aria-label="Toggle navigation"
              data-hs-collapse="#hs-header-classic"
            >
              <svg
                class="hs-collapse-open:hidden size-4"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <line x1="3" x2="21" y1="6" y2="6" />
                <line x1="3" x2="21" y1="12" y2="12" />
                <line x1="3" x2="21" y1="18" y2="18" />
              </svg>
              <svg
                class="hs-collapse-open:block shrink-0 hidden size-4"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M18 6 6 18" />
                <path d="m6 6 12 12" />
              </svg>
              <span class="sr-only">Toggle navigation</span>
            </button>
          </div>
          <!-- End Collapse Button -->
        </div>
        <!-- End Logo w/ Collapse Button -->

        <!-- Collapse -->
        <div
          id="hs-header-classic"
          class="hs-collapse hidden overflow-hidden transition-all duration-300 basis-full grow
            md:block"
          aria-labelledby="hs-header-classic-collapse"
        >
          <div
            class="overflow-hidden overflow-y-auto max-h-[75vh] [&::-webkit-scrollbar]:w-2
              [&::-webkit-scrollbar-thumb]:rounded-full
              [&::-webkit-scrollbar-track]:bg-gray-100
              [&::-webkit-scrollbar-thumb]:bg-gray-300"
          >
            <div
              class="py-2 md:py-0 flex flex-col md:flex-row md:items-center md:justify-end gap-0.5
                md:gap-1"
            >
              <a
                class="p-2 flex items-center text-sm text-gray-800 hover:text-gray-500
                  focus:outline-none focus:text-gray-500"
                href="/deskreview-site/"
              >
                <svg
                  class="shrink-0 size-4 me-3 md:me-2 block md:hidden"
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path d="M15 21v-8a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v8" />
                  <path
                    d="M3 10a2 2 0 0 1 .709-1.528l7-5.999a2 2 0 0 1 2.582 0l7 5.999A2 2 0 0 1 21 10v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"
                  />
                </svg>
                About
              </a>

              <a
                class="p-2 flex items-center text-sm text-gray-800 hover:text-gray-500
                  focus:outline-none focus:text-gray-500"
                href="./work.html"
              >
                <svg
                  class="shrink-0 size-4 me-3 md:me-2 block md:hidden"
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path d="M12 12h.01" />
                  <path d="M16 6V4a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v2" />
                  <path d="M22 13a18.15 18.15 0 0 1-20 0" />
                  <rect width="20" height="14" x="2" y="6" rx="2" />
                </svg>
                Work
              </a>

              <a
                class="p-2 flex items-center text-sm text-gray-800 hover:text-gray-500
                  focus:outline-none focus:text-gray-500"
                href="./contact.html"
                aria-current="page"
              >
                <svg
                  class="shrink-0 size-4 me-3 md:me-2 block md:hidden"
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path d="M16 2v2" />
                  <path d="M17.915 22a6 6 0 0 0-12 0" />
                  <path d="M8 2v2" />
                  <circle cx="12" cy="12" r="4" />
                  <rect x="3" y="4" width="18" height="18" rx="2" />
                </svg>
                Contact
              </a>
            </div>
          </div>
        </div>
        <!-- End Collapse -->
      </nav>
    </header>
    <!-- ========== END HEADER ========== -->

    <footer class="bg-gray-100">
      <div class="mx-auto max-w-5xl px-4 py-16 sm:px-6 lg:px-8">
        <div class="flex justify-center">
          <a
            class="flex-none rounded-md text-xl inline-block font-semibold focus:outline-none
              focus:opacity-80"
            href="/deskreview-site/"

          >
            <img
              src="./public/svg/logo_full.svg"
              alt="Deskreview Logo"
              class="w-80 h-auto"
            />
          </a>
        </div>

        <p
          class="mx-auto mt-6 max-w-md text-center leading-relaxed text-gray-500"
        >
          A Brand and Marketing Strategy Studies
        </p>

        <ul class="mt-8 flex flex-wrap justify-center gap-6 md:gap-8 lg:gap-12">
          <li>
            <a
              class="text-gray-700 transition hover:text-gray-700/75"

            >
              About

          </li>

          <li>
            <a
              class="text-gray-700 transition hover:text-gray-700/75"

            <a

                <path

                <path

                />

          <li>
            <a
              href="mailto:zaidandzaki@gmail.com"
              rel="noreferrer"
              role="link"
              target="_blank"
              class="text-gray-700 transition hover:text-gray-700/75"
            >
              <span class="sr-only">Email</span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-mail"
              >
                <rect width="20" height="16" x="2" y="4" rx="2" />

        </ul>
      </div>
    </footer>

    <script src="../../node_modules/preline/dist/preline.js"></script>
  </body>
</html>
